version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: execution_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend/ExecutionOS.API
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=execution_os;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Auth__GoogleClientId=${GOOGLE_CLIENT_ID:-}
      - Auth__JwtSecret=${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars!!}
      - Auth__JwtIssuer=ExecutionOS
      - Auth__JwtAudience=ExecutionOS

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - API_URL=http://api:5000

volumes:
  pgdata:
