version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: execution_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/ExecutionOS.API/Migrations/001_InitialSchema.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./backend/ExecutionOS.API/Migrations/002_AddTodos.sql:/docker-entrypoint-initdb.d/002_todos.sql

  api:
    build: ./backend/ExecutionOS.API
    ports:
      - "5001:5000"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=execution_os;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
